<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Chat by Miklos K</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 720px;
            height: 100%;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .panel {
            padding: 10px;
            overflow-y: auto;
        }
        .panel.left-panel {
            flex: 1;
            background-color: #f7f9fa;
            border-right: 1px solid #ddd;
        }
        .panel.middle-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
        }
        .panel.right-panel {
            flex: 1;
            background-color: #f7f9fa;
            border-left: 1px solid #ddd;
        }
        .channels .channel {
            padding: 8px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .channels .channel.active {
            font-weight: bold;
            background-color: #e8f0fe;
        }
        .channels .channel:hover {
            background-color: #f0f7ff;
        }
        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .message small {
            display: block;
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }
        .input-container {
            display: flex;
            padding: 10px;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .input-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
        .username-setup {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .username-setup input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .username-setup button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .username-setup button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="username-setup" class="username-setup">
        <h2>Welcome to Chat & Messenger</h2>
        <p>Set a username to start chatting</p>
        <input type="text" id="usernameInput" placeholder="Enter your username">
        <button id="setUsernameButton">Start Chatting</button>
    </div>

    <div class="container" style="display: none;">
        <div class="panel left-panel">
            <h3>Channels</h3>
            <div class="channels" id="channels">
                <div class="channel active" data-channel="General"># General</div>
                <div class="channel" data-channel="Random"># Random</div>
                <div class="channel" data-channel="Tech"># Tech</div>
            </div>
        </div>
        <div class="panel middle-panel">
            <div class="messages" id="messages"></div>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendButton">Send</button>
            </div>
        </div>
        <div class="panel right-panel">
            <h3>Users Online</h3>
            <div id="users"></div>
        </div>
    </div>

    <script>
        const usernameSetupDiv = document.getElementById('username-setup');
        const setUsernameButton = document.getElementById('setUsernameButton');
        const usernameInput = document.getElementById('usernameInput');
        const container = document.querySelector('.container');
        const channelsDiv = document.getElementById('channels');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const usersDiv = document.getElementById('users');

        let username = '';
        let currentChannel = 'General';
        const channels = {
            General: [],
            Random: [],
            Tech: []
        };
        const usersOnline = [];

        function renderMessages() {
            messagesDiv.innerHTML = '';
            channels[currentChannel].forEach((msg) => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.innerHTML = `<strong>${msg.username}</strong>: ${msg.text} <small>${msg.timestamp}</small>`;
                messagesDiv.appendChild(messageElement);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function renderUsers() {
            usersDiv.innerHTML = '';
            usersOnline.forEach((user) => {
                const userElement = document.createElement('p');
                userElement.textContent = user;
                usersDiv.appendChild(userElement);
            });
        }

        function switchChannel(channel) {
            currentChannel = channel;
            document.querySelectorAll('.channel').forEach((el) => el.classList.remove('active'));
            document.querySelector(`.channel[data-channel="${channel}"]`).classList.add('active');
            renderMessages();
        }

        sendButton.addEventListener('click', () => {
            const messageText = messageInput.value.trim();
            if (messageText) {
                const timestamp = new Date().toLocaleTimeString();
                channels[currentChannel].push({ username, text: messageText, timestamp });
                renderMessages();
                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });

        channelsDiv.addEventListener('click', (event) => {
            if (event.target.classList.contains('channel')) {
                switchChannel(event.target.getAttribute('data-channel'));
            }
        });

        setUsernameButton.addEventListener('click', () => {
            const inputUsername = usernameInput.value.trim();
            if (inputUsername) {
                username = inputUsername;
                usersOnline.push(username);
                renderUsers();
                usernameSetupDiv.style.display = 'none';
                container.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
